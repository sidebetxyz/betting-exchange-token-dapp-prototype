<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wallet Connection</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.umd.min.js"
      integrity="sha512-i/G7kLmYAnT7Q0oBL5EryMwK+9sGtncvmvXt/8Q7EUvgCU8pt3OJvHAu9It5lOvOCqDbgqS9Qikpwk6NTFVe1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <button id="connect-button">Connect Wallet</button>
    <p id="account-info">Not connected</p>
    <p id="network-info">Unknown Network</p>
    <p id="bet-balance">Unknown Balance</p>

    <main>
      <section>
        <h2>Available Bets</h2>
        <div id="available-bets">No available bets at the moment.</div>
      </section>

      <section>
        <h2>Create a Bet</h2>
        <form id="bet-form">
          <div class="form-group">
            <label for="bet-amount">Testing Bet Amount (TBET):</label>
            <input
              type="number"
              id="bet-amount"
              placeholder="Enter bet amount"
              required
            />
          </div>
          <div class="form-group">
            <label for="oracle-address">Oracle Address (optional):</label>
            <input
              type="text"
              id="oracle-address"
              placeholder="Enter oracle address or leave empty"
            />
          </div>
          <div class="form-group">
            <button id="create-bet" type="submit">Create Bet</button>
          </div>
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
